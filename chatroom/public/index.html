<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chat Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Chat Application</h1>
        <p>Enter a chat room name to join:</p>
        <input type="text" id="room-name-input" placeholder="Enter Room Name">
        <button id="join-room-button">Join Room</button>
    </div>

    <script>
        document.getElementById('join-room-button').addEventListener('click', () => {
            const roomName = document.getElementById('room-name-input').value.trim();
            if (roomName) {
                window.location.href = `chat.html?room=${roomName}`;
            } else {
                alert("Please enter a room name!");
            }
        });
    </script>
</body>
</html>
